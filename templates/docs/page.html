{%- extends "docs/base.html" %}

{% block breadcrumbs %}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    {% for parent in page.parents %}
    <li {% if loop.counter == page.parents.length - 1 %}class="is-active"{% endif %}>
      <a href="{{ parent.path }}" {% if loop.counter == page.parents.length - 1 %}aria-current="page"{% endif %}>
        {{ parent.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>

{% endblock breadcrumbs %}

{% block page_content %}
  {{ content }}
{% endblock page_content %}
