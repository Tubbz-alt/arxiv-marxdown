{%- extends "base/base.html" %}

{% block addl_head %}
  <link rel="stylesheet" href="{{ url_for('docs.static', filename='css/docs.css')}}" />
  <link rel="stylesheet" href="{{ url_for('docs.static', filename='css/codehilite.css')}}" />
{% endblock addl_head %}


{% block content %}

{% block search_bar %}
<form action="{{ url_for(site_name + '.search')}}" method="GET" class="form">
  <div class="field has-addons">
    <div class="control">
      <label for="q" class="hidden-label">Query</label>
      <input
        class="input is-small"
        type="text"
        name="q"
        placeholder="Search {{ site_human_name }}"
        {% if q %}value="{{ q }}"{% endif %}
      />
    </div>
    <button class="button is-link is-small">Search</button>
  </div>
</form>
{% endblock %}

<div class="container">
  {% block breadcrumbs %}
  {% endblock breadcrumbs %}
</div>

<div class="container">
  {% block page_content %}

  {% endblock page_content %}
</div>
{% endblock content %}
